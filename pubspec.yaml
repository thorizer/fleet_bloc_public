  formz: ^0.4.1
  google_fonts: ^2.3.2
  hive  : ^2.1.0
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  ngi_api:
    path: packages/ngi_api
  ngi_repository:
    path: packages/ngi_repository
  tuple: ^2.0.0


